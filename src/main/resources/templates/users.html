<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">

    <title>Admin Panel</title>
</head>
<body>
<header class="header" id="header">
    <div class="header_toggle"><i class='bx bx-menu' id="header-toggle"></i></div>
    <div>
        <button style="float:right" type="button" class="btn btn-secondary"> log out</button>

    </div>

</header>
<div>
    <div class="p-3 mb-2 bg-dark text-white" id="user-list">

        <h2>Admin panel</h2>

        <table id="userTable" class="table table-dark table-hover">
            <thead>

            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <td>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>

                <form id="editForm">
                    <div id="titleModal" class="p-3 mb-2  bg-success text-white">Edit User</div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="inputName" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                               placeholder="email">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                    </div>
                    <button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>

    </td>
    </table>

    <button id="myBtn2" type="button" class="btn btn-outline-success"> Add new user</button>

    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <form class="add-userForm" id="userForm">
                <div id="titleModal2" class="p-3 mb-2 bg-warning text-white">Create new user</div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="inputName2" placeholder="Name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail2" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
                           placeholder="email">
                    <div id="emailHelp2" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Address">
                </div>
                 <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

    <td>

        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>

                <form id="deleteForm">
                    <div  class="p-3 mb-2  bg-secondary text-white">User Detail </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="inputName1" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp"
                               placeholder="email">
                        <div id="emailHelp1" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="inputAddress1" placeholder="Address">
                    </div>
                    <button id="deleteSubmit" type="submit" class="btn btn-primary">Delete</button>
                </form>

                <div>  <button id="cancelSubmit" type="button" class="btn btn-danger">Cancel</button></div>

            </div>

        </div>

    </td>


</div>
<script src="../static/script.js"></script>
</body>
</html>`
